<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <title>GudangVoucher</title>

    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

    <!-- Common CSS - START -->
    <!-- Semantic UI -->
    <link rel="stylesheet" href="plugins/semantic/semantic.min.css" type="text/css">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="plugins/animate/animate.min.css" type="text/css">
    <!-- Animation CSS -->
    <link rel="stylesheet" href="plugins/animation/animations.css" type="text/css">
    <!-- App CSS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/login.css" type="text/css">
    <!-- Common CSS - END -->

    <!-- Common JS - START -->
    <!-- Jquery -->
    <script type="text/javascript" src="plugins/jquery/jquery-3.2.1.min.js"></script>
    <!-- Semantic UI -->
    <script type="text/javascript" src="plugins/semantic/semantic.min.js"></script>
    <!-- App JS -->
    <script type="text/javascript" src="assets/js/login.js"></script>
    <!-- Common JS - END -->
  </head>
  <body>
    <div class="page">
      <div class="ui container">
        <img src="assets/img/brand.png" alt="" class="ui small centered image">
        <div class="ui attached message">
          <div class="header">
            Pay with GV-Wallet
          </div>
          <p>Please log in to continue your payment with GV-Wallet</p>
        </div>
        <form class="ui form attached fluid segment">
          <div class="field">
            <div class="ui labeled input">
              <div class="ui label">
                <i class="user icon"></i>
              </div>
              <input type="text" placeholder="Username" name="username">
            </div>
          </div>
          <div class="field">
            <div class="ui labeled input">
              <div class="ui label">
                <i class="lock icon"></i>
              </div>
              <input type="password" placeholder="Password" name="password">
            </div>
          </div>
          <div class="ui fluid blue submit button">Sign in</div>
        </form>
      </div>
    </div>
  </body>
</html>
