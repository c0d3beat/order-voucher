<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <title>GudangVoucher</title>

    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

    <!-- Common CSS - START -->
    <!-- Semantic UI -->
    <link rel="stylesheet" href="plugins/semantic/semantic.min.css" type="text/css">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="plugins/animate/animate.min.css" type="text/css">
    <!-- Animation CSS -->
    <link rel="stylesheet" href="plugins/animation/animations.css" type="text/css">
    <!-- App CSS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/login.css" type="text/css">
    <!-- Common CSS - END -->

    <!-- Common JS - START -->
    <!-- Jquery -->
    <script type="text/javascript" src="plugins/jquery/jquery-3.2.1.min.js"></script>
    <!-- Semantic UI -->
    <script type="text/javascript" src="plugins/semantic/semantic.min.js"></script>
    <!-- App JS -->
    <script type="text/javascript" src="assets/js/login.js"></script>
    <!-- Common JS - END -->
  </head>
  <body>
  <div class="ui middle aligned center aligned grid">
    <div class="column">
      <div class="ui small image">
        <img src="assets/img/brand.png">
      </div>
      <form class="ui large form" action="" method="post">
        <div class="ui basic segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="mail icon"></i>
              <input id="email" name="email" placeholder="Alamat email" type="text" value="">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input id="password" name="password" placeholder="Password" type="password" value="">
            </div>
          </div>
          <div class="ui fluid large blue submit button">Login</div>
        </div>
      </form>
    </div>
  </body>
</html>
